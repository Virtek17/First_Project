<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Таблицы и формы</title>
</head>
<body>
    <table class="table1">
        <caption>Счет-фактура</caption>
        <thead>
            <tr>
                <th>Название</th>
                <th>Цена</th>
                <th>Количество</th>
                <th>Стоимость</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Карандаш</td>
                <td rowspan="2">20</td>
                <td>3</td>
                <td>60</td>
            </tr>
            <tr>
                <td>Ручка</td>
                
                <td>4</td>
                <td>120</td>
            </tr>
            <tr>
                <td>Бумага</td>
                <td>90</td>
                <td>5</td>
                <td>450</td>
            </tr>
            <tr>
                <td colspan="3">Итог</td>
                <td>630</td>
            </tr>
        </tbody>
    </table>

    

    <form id="form-reg">
        <label for="mail">Введите email</label><br>
        <input id="mail" type="email" placeholder="Введите email" required autofocus><br>
        <label for="pas">Введите пароль</label><br>
        <input id="pas" type="password" placeholder="Пароль" required><br>

        
        <input type="radio" id="gender-male" name="gender" value="male" checked>
        <label for="gender-male">Муж</label><br>
        
        <input type="radio" id="gender-female" name="gender" value="male" >
        <label for="gender-female">Жена</label><br>

        <input type="submit" value="Зарегистрироваться"><br>
    </form>


</body>
</html>
